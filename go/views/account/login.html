<%: func AccountLoginView(model *map[string]interface{}, buffer *bytes.Buffer) %>
<%~ "shared/_layout.html" %>

<%@ head { %>
<style>
    .login {
        min-height: 100vh;
        display: flex;
        align-items: center;
    }
</style>
<% } %>

<%@ body { %>
<%
loginErr, _ := (*model)["LoginErr"].(string)
returnURL, _ := (*model)["ReturnURL"].(string)
%>
<form class="form-signin" action="/account/login?returnUrl=<%==s returnURL %>" method="post">
    <div class=" login">
        <div class="container">
            <div class="col-md-5 mx-auto jumbotron">
                <h1 class="text-center">Sign In</h1>
                <form class="form-signin">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" name="Username" class="form-control" placeholder="Username" required autofocus />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="Password" class="form-control" placeholder="Password" required />
                    </div>
                    <div class="form-group">
                        <label class="checkbox-inline"><input type="checkbox" name="RememberMe" value="true" /> Remember me</label>
                    </div>
                    <div class="form-group">
                        <label>
                        <% if loginErr != "" { %>
                        <div class="error"><%= loginErr %></div>
                        <% } %>
                        </label>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary float-right" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</form>
<% } %>
